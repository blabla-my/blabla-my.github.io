</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="https://avatars1.githubusercontent.com/u/3142935?v=3&amp;s=466 or file" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">STACKOVERFLOW</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Crypto: you_raise_me_up</h1><div class="tags"><a href="/tags/Crypto/" class="tag-title">#Crypto</a></div><div class="post-info">2020年8月4日</div><div class="post-content"><h3 id="题目："><a href="#题目：" class="headerlink" title="题目："></a>题目：</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="keyword">from</span> Crypto.Util.number <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"></span><br><span class="line">n = <span class="number">2</span> ** <span class="number">512</span></span><br><span class="line">m = random.randint(<span class="number">2</span>, n<span class="number">-1</span>) | <span class="number">1</span></span><br><span class="line">c = pow(m, bytes_to_long(flag), n)</span><br><span class="line"><span class="keyword">print</span> (<span class="string">&#x27;m = &#x27;</span> + str(m))</span><br><span class="line"><span class="keyword">print</span> (<span class="string">&#x27;c = &#x27;</span> + str(c))</span><br><span class="line"><span class="comment"># m = 391190709124527428959489662565274039318305952172936859403855079581402770986890308469084735451207885386318986881041563704825943945069343345307381099559075</span></span><br><span class="line"><span class="comment"># c = 6665851394203214245856789450723658632520816791621796775909766895233000234023642878786025644953797995373211308485605397024123180085924117610802485972584499</span></span><br></pre></td></tr></table></figure>
<p>一道离散对数的题目，即</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">m^flag = c  (mod n)</span><br><span class="line">n = <span class="number">2</span>^<span class="number">512</span></span><br><span class="line"><span class="comment">#已知m与c，求解flag</span></span><br></pre></td></tr></table></figure>
<p>思路如下</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">m^flag = c (mod <span class="number">2</span>^j), <span class="number">1</span>&lt;= j &lt;= <span class="number">512</span></span><br><span class="line"><span class="comment">#设f(j) = flag % (2^j)</span></span><br><span class="line"><span class="comment">#m(j) = m % (2^j)</span></span><br><span class="line"><span class="comment">#c(j) = c % (2^j)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#由于phi(2^j) = 2^(j-1), 则总有 m^flag = m^f(j-1) = c (mod 2^j)</span></span><br><span class="line"><span class="comment">#在已知f(j)的情况下，f(j+1) = f(j) 或 f(j)+2^j</span></span><br><span class="line"><span class="comment">#对于上式计算出的f(j+1),检查其是否满足 m^f(j+1) = c (mod 2^(j+2))</span></span><br><span class="line">    <span class="comment">#若满足，保留f(j+1)</span></span><br><span class="line">    <span class="comment">#不满足，丢弃这个结果</span></span><br><span class="line"><span class="comment">#一直计算到j = 511</span></span><br></pre></td></tr></table></figure>
<p>exploit：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> gmpy2 <span class="keyword">as</span> g</span><br><span class="line"><span class="keyword">import</span> libnum <span class="keyword">as</span> l</span><br><span class="line">m = <span class="number">391190709124527428959489662565274039318305952172936859403855079581402770986890308469084735451207885386318986881041563704825943945069343345307381099559075</span></span><br><span class="line">c = <span class="number">6665851394203214245856789450723658632520816791621796775909766895233000234023642878786025644953797995373211308485605397024123180085924117610802485972584499</span></span><br><span class="line">n = <span class="number">2</span>**<span class="number">512</span></span><br><span class="line">fi = <span class="number">2</span>**<span class="number">511</span></span><br><span class="line"></span><br><span class="line">i=<span class="number">5</span></span><br><span class="line">N = <span class="number">2</span>**i</span><br><span class="line">phi = N//<span class="number">2</span></span><br><span class="line">res = [<span class="number">5</span>,<span class="number">13</span>]</span><br><span class="line">tmp_res = []</span><br><span class="line">_m = m%N</span><br><span class="line">print(_m)</span><br><span class="line">_c = c%N</span><br><span class="line">print(_c)</span><br><span class="line"></span><br><span class="line"><span class="comment">#print(g.powmod(_c,phi,N))</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">6</span>,<span class="number">513</span>):</span><br><span class="line">    N = N*<span class="number">2</span></span><br><span class="line">    phi = phi*<span class="number">2</span></span><br><span class="line">    _m = m % N</span><br><span class="line">    _c = c % N</span><br><span class="line">    tmp_res = []</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> res:</span><br><span class="line">        <span class="keyword">if</span> g.powmod(_m,j,N) == _c:</span><br><span class="line">            tmp_res.append(j)</span><br><span class="line">        <span class="keyword">if</span> g.powmod(_m,j+phi//<span class="number">2</span>,N) == _c:</span><br><span class="line">            tmp_res.append(j+phi//<span class="number">2</span>)</span><br><span class="line">    res = tmp_res</span><br><span class="line">    tmp_res = []</span><br><span class="line"></span><br><span class="line">print(l.n2s(res[<span class="number">0</span>]))</span><br><span class="line">print(l.n2s(res[<span class="number">1</span>]))</span><br></pre></td></tr></table></figure>
