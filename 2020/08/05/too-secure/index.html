        <h2 id="too-secure"><a href="#too-secure" class="headerlink" title="too_secure"></a>too_secure</h2><h3 id="题目："><a href="#题目：" class="headerlink" title="题目："></a>题目：</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">Bob worries about security too much <span class="keyword">and</span> decided to change the original Pedersen commitment scheme adding there several steps. Find the vulnerability <span class="keyword">in</span> Bob’s system!</span><br><span class="line">    </span><br><span class="line"><span class="comment">#Initialization</span></span><br><span class="line"><span class="number">1</span>) Choose two big primes p <span class="keyword">and</span> q such that q|(p − <span class="number">1</span>) <span class="keyword">and</span> choose g ∈ Zmodp of order q.</span><br><span class="line"><span class="number">2</span>) Choose x ∈ Zmodq. x <span class="keyword">is</span> our secret.</span><br><span class="line"><span class="number">3</span>) Compute G = g^x mod p</span><br><span class="line"><span class="number">4</span>) Transform G into G0: <span class="number">1024</span>-bit binary number <span class="keyword">with</span> big endian.</span><br><span class="line"><span class="number">5</span>) Using hash-function SHA<span class="number">-512</span>, compute a = SHA512(G0)</span><br><span class="line"><span class="number">6</span>) Find a0: transform binary a into an integer number.</span><br><span class="line"><span class="number">7</span>) Find a1 = (a0^a0) mod φ(p), where φ(p) <span class="keyword">is</span> Euler function.</span><br><span class="line"><span class="number">8</span>) Finally, calculate h = g^a1 mod p.Parameters p <span class="keyword">and</span> g are well-known <span class="keyword">and</span> open <span class="keyword">for</span> everyone.</span><br><span class="line">    </span><br><span class="line"><span class="comment">#Commitment</span></span><br><span class="line">To make a commitment we choose a random r <span class="keyword">from</span> &#123;<span class="number">2</span>, . . . , p−<span class="number">1</span>&#125; <span class="keyword">and</span> calculate </span><br><span class="line">c = G· h^r. The commitment would be c.</span><br><span class="line"></span><br><span class="line"><span class="comment">#Proof</span></span><br><span class="line">After the decision <span class="keyword">is</span> made by sender <span class="keyword">and</span> verifier about the verification of the commitment,sender opens x <span class="keyword">and</span> r values, <span class="keyword">and</span> the verifier checks the equality c = G·hr.</span><br><span class="line"></span><br><span class="line"><span class="comment">#Additional information</span></span><br><span class="line">To get integer value <span class="keyword">from</span> the string S = S1S2 . . . Sn of n ASCII characters, use the following</span><br><span class="line">formula:</span><br><span class="line">func(S) = sigma(ASCII(Si+<span class="number">1</span>)·<span class="number">2</span>^(<span class="number">8</span>·i)) <span class="keyword">for</span> i <span class="keyword">from</span> <span class="number">0</span> to n<span class="number">-1</span></span><br><span class="line">where ASCII(...) <span class="keyword">is</span> an ASCII value of the character.</span><br><span class="line"></span><br><span class="line"><span class="comment">#Task</span></span><br><span class="line">Break the system <span class="keyword">with</span> the following parameters. As a result, you should get the value r2</span><br><span class="line">which you disclose to the verifier <span class="keyword">with</span> the string M2, <span class="keyword">and</span> the verifier confirms the commitment <span class="keyword">as</span> <span class="keyword">with</span> (M1, r1) <span class="keyword">as</span> <span class="keyword">with</span> (M2, r2).</span><br><span class="line">The parameters are:</span><br><span class="line">• p =<span class="number">12039102490128509125925019010000012423515617235219127649182470182570</span></span><br><span class="line"><span class="number">195018265927223</span></span><br><span class="line">• g =<span class="number">107290725793070521848483023224513321924562296190441811050630117415</span></span><br><span class="line"><span class="number">16558110216720725</span></span><br><span class="line">• r1 =<span class="number">31245182471</span></span><br><span class="line">• M1 = <span class="string">&#x27;Hi! I am Vadim Davydov from ITMO University&#x27;</span></span><br><span class="line">• M2 = <span class="string">&#x27;Transfer the points for easy task to this team&#x27;</span></span><br></pre></td></tr></table></figure>

<h3 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">题目给了两组明文M1,M2</span><br><span class="line">M1,M2使用相同的公钥&lt;g,p&gt;生成commitment = G·h^r (mod p) <span class="comment">#这里应有mod p,题目可能是没写</span></span><br><span class="line">c1 = G1·h1^r1 (mod p)</span><br><span class="line">c2 = G2·h2^r2 (mod p)</span><br><span class="line">题目所谓的<span class="keyword">break</span>应为使：c1==c2</span><br><span class="line">这样就可以让接受方以为c2来自c1的发送方，从而达到了伪造消息的目的</span><br><span class="line"></span><br><span class="line">c1 == c2</span><br><span class="line"></span><br><span class="line">==&gt;    g^x1·h1^r1 == g^x2·h2^r2 (mod p)</span><br><span class="line">==&gt;    g^(x1+a1*r1) == g^(x2+a2*r2) (mod p)</span><br><span class="line"><span class="comment">#此处的a1,a2即为M1,M2分别按照计算步骤(7)计算得到的 &#x27;a1&#x27; </span></span><br><span class="line">==&gt;    x1+a1*r1 == x2+a2*r2  (mod loop(p))</span><br><span class="line"><span class="comment">#loop(p)是指使得任意u, u^y == 1 (mod p)成立的最小的l的值</span></span><br><span class="line"><span class="comment">#由于u^φ(p) == 1 (mod p) , 于是 loop(p) | φ(p)</span></span><br><span class="line"><span class="comment">#可以将φ(p) = p-1的因子一个个判断下是不是loop(p)</span></span><br><span class="line"></span><br><span class="line">==&gt;    r2 == ((x1-x2)+a1*r1) * inv(a2)  (mod p)</span><br><span class="line"><span class="comment">#这步计算就很简单了</span></span><br></pre></td></tr></table></figure>



<h3 id="exp"><a href="#exp" class="headerlink" title="exp"></a>exp</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> libnum <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> gmpy2 <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> hashlib <span class="keyword">import</span> sha512</span><br><span class="line">p =<span class="number">12039102490128509125925019010000012423515617235219127649182470182570195018265927223</span></span><br><span class="line">g =<span class="number">10729072579307052184848302322451332192456229619044181105063011741516558110216720725</span></span><br><span class="line">r1 =<span class="number">31245182471</span></span><br><span class="line"></span><br><span class="line">P1 = <span class="number">6</span></span><br><span class="line">P2 = <span class="number">7</span></span><br><span class="line">P3 = <span class="number">7</span></span><br><span class="line">P4 = <span class="number">3671</span></span><br><span class="line">P5 = <span class="number">10733</span></span><br><span class="line">P6 = <span class="number">1039300813886545966418005631983853921163721828798787466771912919828750891</span>      <span class="comment">#p循环节</span></span><br><span class="line">P = [P1,P2,P3,P4,P5,P6]</span><br><span class="line"><span class="comment">#print(P1*P2*P3*P4*P5*P6 == p-1)</span></span><br><span class="line"></span><br><span class="line">M1 = <span class="string">&#x27;Hi! I am Vadim Davydov from ITMO University&#x27;</span></span><br><span class="line">M2 = <span class="string">&#x27;Transfer the points for easy task to this team&#x27;</span></span><br><span class="line"></span><br><span class="line">x1 = s2n(M1[::<span class="number">-1</span>])</span><br><span class="line">x2 = s2n(M2[::<span class="number">-1</span>])</span><br><span class="line">G1 = pow(g,x1,p)</span><br><span class="line">G2 = pow(g,x2,p)</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">cal_a</span>(<span class="params">G</span>):</span></span><br><span class="line">    _G = G.to_bytes(<span class="number">1024</span>//<span class="number">8</span>,byteorder = <span class="string">&#x27;big&#x27;</span>)</span><br><span class="line">    h = sha512()</span><br><span class="line">    h.update(_G)</span><br><span class="line">    a = int.from_bytes(h.digest(),byteorder=<span class="string">&#x27;big&#x27;</span>)</span><br><span class="line">    _a = pow(a,a,p<span class="number">-1</span>)</span><br><span class="line">    <span class="keyword">return</span> _a</span><br><span class="line"></span><br><span class="line">a1 = cal_a(G1)</span><br><span class="line">a2 = cal_a(G2)</span><br><span class="line"><span class="comment">#print(a1,a2)</span></span><br><span class="line"></span><br><span class="line">h1 = pow(g,a1,p)</span><br><span class="line">h2 = pow(g,a2,p)</span><br><span class="line"><span class="comment">#print(h1,h2)</span></span><br><span class="line"></span><br><span class="line">_p = P6</span><br><span class="line"><span class="comment">#print(gcd(x1+a1*r1,_p))</span></span><br><span class="line">r2 = (((x1-x2)+a1*r1)*invert(a2,_p))%_p</span><br><span class="line">print(r2)</span><br><span class="line"></span><br><span class="line"><span class="comment">#check if result is right</span></span><br><span class="line">L = (G1*pow(h1,r1,p))%p</span><br><span class="line">R = (G2*pow(h2,r2,p))%p</span><br><span class="line">print(L==R)</span><br></pre></td></tr></table></figure>
