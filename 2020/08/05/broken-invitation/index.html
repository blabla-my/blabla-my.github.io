ine">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">There was a birthday of Nick. He decided to invite three friends: Alice, Bob <span class="keyword">and</span> Caroll, but</span><br><span class="line">he worries about the security too much <span class="keyword">and</span> decided to use the classical RSA cryptosystem.</span><br><span class="line">He’s sent the same message m to all his friends: Anna, Boris <span class="keyword">and</span> Caroll who have their public</span><br><span class="line">keys (e, N): (<span class="number">3</span>, NA),(<span class="number">3</span>, NB) <span class="keyword">and</span> (<span class="number">3</span>, NC) respectively, <span class="keyword">and</span> they received c1, c2 <span class="keyword">and</span> c3. Find</span><br><span class="line">the message!</span><br><span class="line">To get integer value <span class="keyword">from</span> the string S = S1S2 . . . Sn of n ASCII characters, we used the</span><br><span class="line">following formula:</span><br><span class="line">func(S) = X</span><br><span class="line">n−<span class="number">1</span></span><br><span class="line">i=<span class="number">0</span></span><br><span class="line">ASCII(Si+<span class="number">1</span>) · <span class="number">2</span></span><br><span class="line"><span class="number">8</span>·i</span><br><span class="line">where ASCII(...) <span class="keyword">is</span> an ASCII value of the character.</span><br><span class="line">Parameters are:</span><br><span class="line">NA=<span class="number">924506488821656685683910901697171383575761384058997452768161613244316449994435541406042874502024337501621283644549497446327156438552952982774526792356194523541927862677535193330297876054850415513120023262998063090052673978470859715791539316871</span></span><br><span class="line"></span><br><span class="line">NB=<span class="number">88950937117255391223977435698486265468789676087383749025900580476857958577458361251855358598960638495873663408330100969812759959</span></span><br><span class="line"><span class="number">6375832972110682747931213790547291697861993194543440074818049462638</span></span><br><span class="line"><span class="number">73110263761707375758247409</span></span><br><span class="line"></span><br><span class="line">NC=<span class="number">46120424124283407631877739918717497745499448442081604908717069311339764302716539899549382470988469546914660420190473379187397425725302899111432304753418508501904277711772373006543099077921097373552317823052570252978144835744949941108416471431004677</span></span><br><span class="line"></span><br><span class="line">c1=<span class="number">388825822870813587493154615238012547494666151428446904627095554917874019374474234421038941934804209410745453928513883448152675699305596595130706561989245940306390625802518940063853046813376063232724848204735684760377804361178651844505881089386</span></span><br><span class="line"></span><br><span class="line">c2=<span class="number">41320991457864785805737012810405044223321840177922934218907012680128835668532546286019372480980899900523334905784737579862612320776695426650741196980265422624230095967704040276250440511648395550180630597000941240639594</span></span><br><span class="line"></span><br><span class="line">c3=<span class="number">43690392479478733802175619151519523453201200942800536494806512990350504964044289998495399805335942227586694852363272883331080188161308470522306485983861114557449204887644890409995598852299488628159224012730372865280540944897915435604154376354144428</span></span><br></pre></td></tr></table></figure>
<h3 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h3><p>RSA加密，三组<e1,N1> <e2,N2> <e3,N3><br>e1=e2=e3=3</p>

<h3 id="exp"><a href="#exp" class="headerlink" title="exp"></a>exp</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> gmpy2 <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> libnum <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line">NA = <span class="number">924506488821656685683910901697171383575761384058997452768161613244316449994435541406042874502024337501621283644549497446327156438552952982774526792356194523541927862677535193330297876054850415513120023262998063090052673978470859715791539316871</span></span><br><span class="line">NB =<span class="number">88950937117255391223977435698486265468789676087383749025900580476857958577458361251855358598960638495873663408330100969812759959637583297211068274793121379054729169786199319454344007481804946263873110263761707375758247409</span></span><br><span class="line">NC =<span class="number">46120424124283407631877739918717497745499448442081604908717069311339764302716539899549382470988469546914660420190473379187397425725302899111432304753418508501904277711772373006543099077921097373552317823052570252978144835744949941108416471431004677</span></span><br><span class="line"></span><br><span class="line">c1 =<span class="number">388825822870813587493154615238012547494666151428446904627095554917874019374474234421038941934804209410745453928513883448152675699305596595130706561989245940306390625802518940063853046813376063232724848204735684760377804361178651844505881089386</span></span><br><span class="line">c2 = <span class="number">4132099145786478580573701281040504422332184017792293421890701268012883566853254627860193724809808999005233349057847375798626123207766954266507411969802654226242300965967704040276250440511648395550180630597000941240639594</span></span><br><span class="line">c3 =<span class="number">43690392479478733802175619151519523453201200942800536494806512990350504964044289998495399805335942227586694852363272883331080188161308470522306485983861114557449204887644890409995598852299488628159224012730372865280540944897915435604154376354144428</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">CRT</span>(<span class="params">C,N</span>):</span></span><br><span class="line">    x=<span class="number">0</span></span><br><span class="line">    M=<span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span> n <span class="keyword">in</span> N:</span><br><span class="line">        M *= n</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(N)):</span><br><span class="line">        _M = M//(N[i])</span><br><span class="line">        d = invert(_M,N[i])</span><br><span class="line">        x += C[i]*d*_M%M</span><br><span class="line">        </span><br><span class="line">    <span class="keyword">return</span> x%M</span><br><span class="line">X = CRT([c1,c2,c3],[NA,NB,NC])</span><br><span class="line"></span><br><span class="line">print(n2s(iroot(X,<span class="number">3</span>)[<span class="number">0</span>])[::<span class="number">-1</span>])</span><br></pre></td></tr></table></figure>
